{% extends 'base.html' %}

{% block content %}

<div class="main-container">


    <div class="controls">
        <div class="buttons">
            <button class="btn btn-primary" id="list-serial-ports-button">List Serial Ports</button>
            <button class="btn btn-primary" id="autoconnect-button">Autoconnect</button>
            <button class="btn btn-danger" id="disconnect-button">Disconnect</button>
            <button class="btn btn-secondary" id="clear-log-button">Clear Log</button>
            <button class="btn btn-primary" id="test-button">Test Button</button>
            <button class="btn btn-primary" id="poll-mon-ver-button">MON-VER</button>

        </div>


        <div class="manual-connect">
            <select class="form-select w-100" id="serial-port-select">
                <option selected>Serial Port</option>
            </select>
            <select class="form-select w-100" id="baudrate-select">
                <option selected>Baudrate</option>
                <option value="9600">9600</option>
                <option value="38400">38400</option>
                <option value="115200">115200</option>
                <option value="460800">460800</option>
                <option value="921600">921600</option>
            </select>
            <button class="btn btn-primary w-100" id="connect-button">Connect</button>
        </div>


        <div class="connection-status">
            <p id="connection-status">Disconnected</p>
        </div>
    </div>
    <hr>
    <div class="receiver-data">
        <div class="receiver-info" id="receiver-info">
            <h4>MON-VER</h4>
            <table class="mon-ver-table" id="mon-ver-data">
                <tr id="software-version">
                    <th>Software Version</th>
                </tr>
                <tr id="hardware-version">
                    <th>Hardware Version</th>
                </tr>
                <tr id="extensions">
                    <th>Extensions</th>
                </tr>

            </table>
        </div>

        <div class="pos-data">
            <h4>POS Data</h4>
            <table class="pos-data-table">
                <tr>
                    <th>Fix Type</th>
                </tr>
                <tr>
                    <th>Latitude</th>
                </tr>
                <tr>
                    <th>Longitude</th>
                </tr>
                <tr>
                    <th>Altitude</th>
                </tr>
                <tr>
                    <th>Accuracy</th>
                </tr>

            </table>
        </div>

    </div>
    <hr>



    <div class="log-container" id="log-container">
        <h4>Logs</h4>
    </div>
    <hr>

</div>


<script src="/static/scripts/app.js"></script>
{% endblock %}
